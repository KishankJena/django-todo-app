<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Todo App{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0f172a 0%, #0b1220 100%);color:#eef2ff;min-height:100vh}
    .navbar {background:rgba(255,255,255,0.04);backdrop-filter:blur(6px)}
    .brand {font-weight:700;color:#fff}
    .card {background:rgba(255,255,255,0.03);border:0}
    .container-main{padding-top:2.5rem;padding-bottom:3rem}
    .hero {padding:2.5rem 1rem;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);border-radius:.6rem;margin-bottom:1.5rem}
    a.nav-link{color:rgba(255,255,255,0.8)}
    a.nav-link:hover{color:#fff}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand brand" href="{% url 'home' %}"><i class="bi bi-list-task"></i> Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          {% if request.user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'add' %}"><i class="bi bi-plus-circle"></i> Add</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'list' %}"><i class="bi bi-card-list"></i> My List</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hi, {{ request.user.username }}</a></li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button class="nav-link btn btn-link" type="submit" style="border:none;padding:0;background:none;"><i class="bi bi-box-arrow-right"></i> Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container container-main">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
