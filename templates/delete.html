{% extends "base.html" %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card p-4 text-center">
        <h5 class="mb-3">Delete Todo</h5>
        <p>Are you sure you want to delete "<strong>{{ todo.title }}</strong>"?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Yes, delete</button>
            <a class="btn btn-outline-light" href="{% url 'list' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
